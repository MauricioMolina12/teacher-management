<div class="wrapper-slider">
    <header class="header-slider">
        <h1 class="title-slider">{{title}}</h1>
        <button class="action-slider" (click)="actionForButton()">{{buttonTitle}}</button>
    </header>
    <div class="container-slider">
        <button class="item" *ngFor="let item of list; let i = index" (click)="actionItemList(item)"
            [ngClass]="{'active' : itemSelected == item}">
            <span>{{item}}</span>
        </button>

    </div>
</div>
