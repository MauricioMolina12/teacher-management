<div class="table-container">

  <header>
    <h2 class="table-title">Recent assignments</h2>
    <div class="inputs-wrapper">
      <input type="text" placeholder="Buscar..." [(ngModel)]="searchQuery" (input)="search()">
      <!-- <button class="filter-button">
        <i class="icon material-icons">filter_list</i>
        <span>Filter</span>
      </button> -->
    </div>
  </header>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Teacher</th>
        <!-- <th>Email</th> -->
        <th>user</th>
        <th>level_training</th>
        <th>working_day_id</th>
      </tr>
    </thead>
    <tbody *ngIf="!isLoading">
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.user_id }}</td>
        <td>{{ user.full_name }}</td>
        <td>{{ user.user }}</td>
        <td>{{ user.level_training  || 1}}</td>
        <td>{{ user.working_day_id  || 1}}</td>
      </tr>
    </tbody>
    
    <!-- <tbody>
      <tr *ngFor="let i of [1, 2, 3, 4, 5]" class="skeleton-row">
        <td class="skeleton skeleton-text"></td>
      </tr>
    </tbody> -->
  </table>

  <div class="pagination" *ngIf="usersList.length > 5">
    <button (click)="changePage(false)" [disabled]="currentPage === 1">← Anterior</button>
    <span>Página {{ currentPage }}</span>
    <button (click)="changePage(true)" [disabled]="currentPage >= users.length / itemsPerPage">
      Siguiente →
    </button>
  </div>
</div>
